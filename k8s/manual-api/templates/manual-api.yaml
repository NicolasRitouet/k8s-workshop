apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: manual-api
  namespace: mycs-api
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: manual-api
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - image: mycs/manual-api:{{ .Values.environment }}
          imagePullPolicy: Always
          name: manual-api
          ports:
            - containerPort: 5000
          env:
            - name: GO_ENV
              value: {{ .Values.environment }}
---
apiVersion: v1
kind: Service
metadata:
  name: manual-api
  namespace: mycs-api
spec:
  ports:
    - port: 80
      targetPort: 5000
      protocol: TCP
  selector:
    app: manual-api
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: manual-api
  namespace: mycs-api
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/subnets: {{ .Values.subnets }}
    alb.ingress.kubernetes.io/tags: Environment={{ .Values.environment }},Team={{ .Values.team }}
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.certificateArn }}
spec:
  rules:
    - host: api.{{ .Values.domain }}
      http:
        paths:
          - path: /manual-api
            backend:
              serviceName: manual-api
              servicePort: 80
